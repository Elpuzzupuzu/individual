<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pesos.css">
    <title>Almacenar Pesos</title>
</head>
<body>
    <h1>Ingresar Pesos</h1>

    <form id="pesoForm">
        <label for="pesoInput">Ingresa el peso (en kg):</label><br><br>
        <input type="number" id="pesoInput" name="peso" placeholder="Ej: 70.5" step="any" required min="40" max="200">
        <button type="submit">Enviar</button>
    </form>

    <h3>Resultado:</h3>
    <div id="result"></div>

    <script src="pesos.js"></script>

</body>
</html>
